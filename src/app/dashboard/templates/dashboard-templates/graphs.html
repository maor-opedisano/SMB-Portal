<div style="height: 100%" flex>
  <ngx-charts-line-chart [scheme]="graphColor" [schemeType]="schemeType" [results]="graphData" [gradient]="false" [xAxis]="showXAxis"
    [yAxis]="showYAxis" [legend]="showLegend" [showGridLines]="showGridLines" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [schemeType]='schemeType' [autoScale]="true">
  </ngx-charts-line-chart>

</div>
