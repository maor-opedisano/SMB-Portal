<div class="col-12 ">

  <div id="company" class="white frame col mb-2">
    <div class="section-title">
      <p class="pt-4 pb-4 section-header">COMPANY</p>
    </div>
    <div class="pt-4 pb-3">
      <div class="row mb-4">
        <p class="textBold-gray col-3">Company Name</p>
        <p class="bold-gray col-3">{{companyData.name}}</p>
      </div>
      <div class="row mb-4">
        <p class="textBold-gray col-3">Domain</p>
        <p class="bold-gray col-3">{{companyData.domain}}</p>
      </div>
      <div class="row mb-4">
        <p class="textBold-gray col-3">MX Record</p>
        <p class="bold-gray col-3">{{companyData.mxRecord}}</p>
       <!-- <button class="btn btn-neutral-yellow-hvr" type="button" (click)="sendTestEmail()">Send Test Email</button>
        <small *ngIf="testEmailSent">Test email sent, please wait 1-2 min for confirmation.</small>-->
      </div>
    </div>
  </div>

  <div id="accountOwner" class="white frame col mb-2">
    <div class="section-title">
      <p class="pt-4 pb-4 section-header">ACCOUNT OWNER</p>
    </div>
    <div class="pt-4 pb-3 mt-3">
      <div class="row mb-4">
        <p class="textBold-gray col-3">Name</p>
        <input class="col-3 sob-input bold-gray" [(ngModel)]="accountOwnerData.name" type="text">
      </div>
      <div class="row  mb-4">
        <p class="textBold-gray col-3">Email</p>
        <input class="col-3 sob-input bold-gray" type="email" [(ngModel)]="accountOwnerData.email">
      </div>
      <div class="row  mb-4">
        <p class="textBold-gray col-3">Phone</p>
        <input class="col-3 sob-input bold-gray" type="number" [(ngModel)]="accountOwnerData.phone">
      </div>
      <div class="row  mb-4" [hidden]="true">
        <p class="textBold-gray col-3">Password</p>
        <input class="col-3 sob-input bold-gray" type="password" [(ngModel)]="accountOwnerData.password">
        <button type="button" class="btn btn-link" (click)="openChangePassword()">change</button>
      </div>

        <label class="checkbox-inline">
          <input type="checkbox" [(ngModel)]="isAdmin">I am the administrator</label>

    </div>
  </div>

  <div *ngIf="!isAdmin" id="isNotAdmin" class="white frame col mb-2">
    <div class="section-title">
      <p class="pt-3 pb-3 section-header">ADMINISTRATOR</p>
    </div>
    <div class="pt-4 pb-5 mt-3 mb-5">
      <div class="row mb-4">
        <p class="textBold-gray col-3">Name</p>
        <input class="col-3 sob-input bold-gray" [(ngModel)]="adminData.name" type="text">
      </div>
      <div class="row  mb-4">
        <p class="textBold-gray col-3">Email</p>
        <input class="col-3 sob-input bold-gray" type="email" [(ngModel)]="adminData.email">
      </div>
      <div class="row  pb-5">
        <p class="textBold-gray col-3">Phone</p>
        <input class="col-3 sob-input bold-gray" type="number" [(ngModel)]="adminData.phone">
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-5 pt-4">
    <button class="btn btn-action-yellow-big hvr-glow" (click)="saveAccountData()">APPLY</button>
  </div>

</div>
